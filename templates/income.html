{% extends "base.html" %}
{% block content %}

<div class="row g-4">
    <div class="col-12 col-md-6 fade-in">
        <div class="card p-4">
            <h5 class="text-muted mb-3">ðŸ’¼ Add Monthly Income</h5>
            <form method="POST" class="row g-2">
                <div class="col-12 col-md-6">
                    <input type="text" name="source" class="form-control" placeholder="Source" required>
                </div>
                <div class="col-8 col-md-4">
                    <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col-4 col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-12 col-md-6 fade-in">
        <div class="card p-4">
            <h5 class="text-muted mb-3">ðŸ“ƒ Past Income Records</h5>
            <ul class="list-group small">
                {% for i in incomes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>{{ i.source }}</div>
                    <div>${{ '%.2f' | format(i.amount) }} <span class="text-muted">({{ i.date.strftime('%Y-%m-%d')
                            }})</span></div>
                </li>
                {% endfor %}
            </ul>
            <div class="mt-3 text-end text-muted small">Total income: <strong>${{ '%.2f' | format(total_income)
                    }}</strong></div>
        </div>
    </div>
</div>

{% endblock %}
