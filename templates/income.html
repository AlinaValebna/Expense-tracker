{% extends "base.html" %}
{% block content %}

<div class="card p-4 mb-4">
    <h5 class="text-muted mb-3">ðŸ’¼ Add Monthly Income</h5>
    <form method="POST" class="row g-2">
        <div class="col-md-6">
            <input type="text" name="source" class="form-control" placeholder="Source (e.g. Job, Freelance)" required>
        </div>
        <div class="col-md-4">
            <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add</button>
        </div>
    </form>
</div>

<div class="card p-3">
    <h6 class="text-muted mb-3">ðŸ“ƒ Past Income Records</h6>
    <ul class="list-group">
        {% for i in incomes %}
        <li class="list-group-item d-flex justify-content-between small">
            <div>{{ i.source }}</div>
            <div>${{ '%.2f' | format(i.amount) }} <span class="text-muted">({{ i.date.strftime('%Y-%m-%d') }})</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
