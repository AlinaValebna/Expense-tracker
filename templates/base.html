<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Expense Tracker</h1>
    {% block content %}{% endblock %}
  </div>
  <nav class="mb-4">
    {% if current_user.is_authenticated %}
    <span class="me-2">Hello, {{ current_user.username }}!</span>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    {% else %}
    <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm me-2">Login</a>
    <a href="{{ url_for('register') }}" class="btn btn-outline-success btn-sm">Register</a>
    {% endif %}
  </nav>
</body>
</html>
