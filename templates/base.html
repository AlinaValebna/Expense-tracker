<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ðŸ’¸ Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .navbar-brand {
      font-weight: 600;
      color: #3f8fd2;
      font-size: 1.5rem;
    }

    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.04);
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #3f8fd2;
      box-shadow: 0 0 0 0.2rem rgba(63, 143, 210, 0.2);
    }

    .btn {
      border-radius: 12px;
    }

    .btn-primary {
      background-color: #3f8fd2;
      border-color: #3f8fd2;
    }

    .btn-outline-primary:hover {
      background-color: #3f8fd2;
      color: white;
    }

    .btn-outline-danger:hover {
      background-color: #ff6f61;
      color: white;
    }

    h5,
    h6 {
      font-weight: 600;
    }

    .progress {
      height: 12px;
      border-radius: 6px;
    }

    .progress-bar {
      transition: width 0.6s ease;
    }

    .badge {
      font-size: 0.8rem;
    }

    footer {
      font-size: 13px;
      color: #aaa;
      padding: 1rem 0;
      text-align: center;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg mb-3">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ’¸ Expense Tracker</a>
      <div class="ms-auto d-flex gap-2">
        {% if current_user.is_authenticated %}
        <span class="text-muted align-self-center small">Hi, {{ current_user.username }}!</span>
        <a href="{{ url_for('income') }}" class="btn btn-outline-primary btn-sm">Income</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-primary btn-sm">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Motivational Quote -->
  <div class="container fade-in">
    <div class="alert alert-info shadow-sm text-center small fade show" role="alert">
      <span id="dailyQuote">ðŸ’¡ Small steps every day lead to big changes.</span>
    </div>
  </div>

  <div class="container pb-5 fade-in">
    {% block content %}{% endblock %}
  </div>

  <footer>
    Made with ðŸ’™ by Alina & ChatGPT
  </footer>

  <!-- Dynamic Quote Script -->
  <script>
    const quotes = [
      "ðŸ’¡ Small steps every day lead to big changes.",
      "ðŸŒ± Wealth is built in silence, not impulse.",
      "ðŸ”¥ Budget is the art of intentional living.",
      "âœ¨ A goal without a plan is just a wish.",
      "ðŸ’­ Track today, thrive tomorrow."
    ];
    document.getElementById("dailyQuote").textContent =
      quotes[Math.floor(Math.random() * quotes.length)];
  </script>

</body>

</html>
